<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-4">
            <h1 class="text-2xl font-bold text-blue-600 mb-6">Dashboard</h1>
            <nav class="space-y-2">
                <a href="#" class="block px-4 py-2 rounded hover:bg-blue-100">Home</a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-blue-100">Reports</a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-blue-100">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <header class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-semibold">Overview</h2>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">New Report</button>
            </header>

            <!-- Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-medium">Users</h3>
                    <p class="text-2xl font-bold">1,234</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-medium">Revenue</h3>
                    <p class="text-2xl font-bold">$12,345</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-medium">Orders</h3>
                    <p class="text-2xl font-bold">567</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-medium">Performance</h3>
                    <p class="text-2xl font-bold">89%</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
