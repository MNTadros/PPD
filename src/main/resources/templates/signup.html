<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up - Project Planner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-200">
        <div class="flex items-center justify-center mb-6">
            <img src="/PPD_logo.png" alt="PPD Logo" class="w-10 h-10 mr-2"/>
            <span class="text-2xl font-bold text-blue-600">PPD</span>
        </div>
        <h2 class="text-xl font-semibold mb-6 text-center text-blue-700">Create a New Account</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="flex items-center bg-green-50 border border-green-200 rounded-lg p-3 mb-4">
            <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 13l4 4L19 7" />
            </svg>
            <span class="text-green-700 text-sm" th:text="${success}"></span>
        </div>
        <!-- Error Message -->
        <div th:if="${error}" class="flex items-center bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-red-700 text-sm" th:text="${error}"></span>
        </div>

        <form th:action="@{/signup}" th:object="${user}" method="post" class="space-y-5">
            <div>
                <label class="block text-gray-700 mb-1 font-medium">Username</label>
                <input type="text" th:field="*{username}" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required/>
            </div>
            <div>
                <label class="block text-gray-700 mb-1 font-medium">Password</label>
                <input type="password" th:field="*{password}" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required/>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600 font-medium hover:underline">Log In</a>
        </p>
    </div>
</body>
</html>
